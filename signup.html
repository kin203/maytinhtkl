<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/logo-1.png">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css/styleLogReg.css">
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form id="signupForm">
          <h5>Email</h5>
          <input type="text" id="username" class="input-signup-username" />
          <h5>Password</h5>
          <input type="password" id="password" class="input-signup-password" />
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <a href="login.html" class="signup__registerButton">Đăng Nhập</a>
      </div>
    </div>

    <script src="./js/signup.js"></script>
  </body>
</html>
